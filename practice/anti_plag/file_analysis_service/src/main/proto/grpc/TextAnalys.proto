syntax = "proto3";
package storing;

service AnalysisService {
  rpc GetAll (EmptyRequest) returns (TextAnalysListResponse);
  rpc GetByFileId (IdRequest) returns (TextAnalysResponse);
  rpc getPathByFileId (IdRequest) returns (PathResponse);

  rpc StartAnalys (IdRequest) returns (TextAnalysResponse);
  rpc DeleteAnalys (IdRequest) returns (BoolResponse);
}

# Входные данные (запросы)

message EmptyRequest {}

message IdRequest {
  int32 id = 1;
}

# Структура типа с большим количеством полей

message TextAnalys {
  int32 id = 1;
  int32 paragraphs = 2;
  int32 words = 3;
  int32 symbols = 4;
  int32 plagiatePoints = 5;
  string WCPicName = 6;
  string WCPicPath = 7;
  int32 fileId = 8;
}    

# Выходные данные (ответы)

message TextAnalysListResponse {
  repeated TextAnalys textAnalys = 1;
}

message TextAnalysResponse {
  TextAnalys textAnalys = 1;
  bool found = 2;
}	

message PathResponse {
  string path = 1;
  bool found = 2;
}

message BoolResponse {
  bool result = 1;
}
