spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/file_analysis
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
server:
  port: 8081

wordcloud:
  dir: WORDCLOUD_PICS
